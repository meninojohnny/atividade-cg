<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content"></div>

    <script>

        function mudarAnimacao() {
            let i = 1; // Começa com a primeira imagem
            let max = 5; // Define o total de imagens

            setInterval(() => {
                document.querySelector(".content").style.backgroundImage = `url(${i}.png)`;
                i++;

                if (i >= max) {
                    i = 1; // Reinicia quando chega no último
                }
            }, 200); // Troca a cada 2 segundos
        }

        mudarAnimacao();

    </script>

</body>
</html>
